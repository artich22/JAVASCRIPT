<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Números Primos</title>
    <script src="../js/Prueba.js" type="text/javascript"> </script>
</head>
<body>
    <h1>Calculadora de Números Primos</h1>
    <label for="numeroInicial">Número inicial:</label>
    <input type="number" id="numeroInicial"><br><br>

    <label for="numeroFinal">Número final:</label>
    <input type="number" id="numeroFinal"><br><br>

    <label for="numerosPrimos">Números Primos:</label>
    <textarea id="numerosPrimos" rows="10" cols="50"></textarea><br><br>

    <button onclick="calcularPrimos()">Calcular</button>

    
</body>
</html>
